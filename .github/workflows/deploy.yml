name: Lint, Test & Deploy
on: [push, workflow_dispatch]
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Install dependencies
          run: npm ci
        - name: Run ESLint
          run: npm run lint
