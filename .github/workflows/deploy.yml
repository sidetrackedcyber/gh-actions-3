name: Lint, Test & Deploy
on: [push, workflow_dispatch]
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Install modules
          run: yarn
        - name: Run ESLint
          run: eslint . --ext .js,.jsx,.ts,.tsx
